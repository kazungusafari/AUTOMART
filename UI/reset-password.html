<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoMart</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>
<body>
     <div class="container">
        <div class="header">
            <div class="left">
                <h2>AutoMart</h2>
            </div>
            <div class="right">
                <a href="./login.html">Login</a>
            </div>
        </div>
      <div class="main">
        <div class="form-instruction">
            <h3>Forgot Password</h3>
        </div>
        <div class="form-container">
            <form role="login"   method="POST" id="login">
                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="text" name="email" class="form-control" placeholder="example@gmail.com" id="email">
                    </div>
                     <button class="btn btn-block btn-primary" type="submit">Send me a link</button>
            </form>
        </div>
        <div class="other-links">
                <a href="./signup.html" class="link">Signup</a>
        </div>
        </div>
    <!--Error container-->
    <div class="errors">
        <ul></ul>
    </div>
    </div>
 </body>
</html>
