<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoMart</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
    </head>
<body>
     <div class="container">
        <div class="header">
            <div class="left">
                <h3>Kazungu Safari</h3>
            </div>
            <div class="right">
                <a href="">logout</a>
            </div>
        </div>
      <div class="main">
        <div class="ads-description">
            <h3>All Sale ADs</h3>
        </div>
        <div class="all-ads-container">
            <div class="ad"> 
                <div class="left user-photo">
                    <img src='https://via.placeholder.com/100' alt='User image'></img>
                </div>
                
                <div class="right">
                    <div class="ad-details">
                        <span class="left">New</span>
                        <span class="middle">Available</span>
                        <span class="right">Kshs.100000</span>
                    </div>
                    <div class="ad-links">
                        <a href="">Delete</a>
                    </div>

                </div>
                </div>
                <div class="ad"> 
                        <div class="left user-photo">
                            <img src='https://via.placeholder.com/100' alt='User image'></img>
                        </div>
                        
                        <div class="right">
                            <div class="ad-details">
                                <span class="left">Used</span>
                                <span class="middle">Available</span>
                                <span class="right">Kshs.100000</span>
                            </div>
                            <div class="ad-links">
                                <a href="">Delete</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
     </div>
     <div class="errors">
         <ul></ul>
     </div>
     <div class="success">
        <p></p>
    </div>
    <div class="footer">
    </div>
     </div>
 </body>
</html>
